<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Page</title>
    <style>
      /* Make the SVG truly full-page */
      html, body {
        margin: 0;
        height: 100%;
        overflow: hidden; /* remove scrollbars if you want a single-screen design */
        background: #0b0f19; /* fallback if SVG fails */
      }

      svg {
        display: block;
        width: 100vw;
        height: 100vh;
      }

      /* Optional: nicer text rendering */
      text {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }

      /* Optional hover style for “button” areas */
      .btn:hover { filter: brightness(1.08); }
      .btn { cursor: pointer; }
    </style>
  </head>
  <body>
    <!-- Full-page SVG -->
    <svg
      viewBox="0 0 1200 700"
      preserveAspectRatio="xMidYMid meet"
      role="img"
      aria-label="Personal homepage built entirely with SVG"
    >
      <!-- Background -->
      <defs>
        <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0" stop-color="#0b0f19" />
          <stop offset="1" stop-color="#111a33" />
        </linearGradient>

        <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
          <feGaussianBlur stdDeviation="12" result="blur" />
          <feMerge>
            <feMergeNode in="blur" />
            <feMergeNode in="SourceGraphic" />
          </feMerge>
        </filter>
      </defs>

      <rect x="0" y="0" width="1200" height="700" fill="url(#bg)" />

      <!-- Decorative blobs -->
      <circle cx="250" cy="200" r="120" fill="#4f46e5" opacity="0.25" filter="url(#softGlow)" />
      <circle cx="980" cy="520" r="160" fill="#22c55e" opacity="0.18" filter="url(#softGlow)" />

      <!-- Header -->
      <text x="80" y="120" font-size="56" fill="#e5e7eb" font-weight="700">
        Hey, I’m Martti Kims
      </text>

      <text x="80" y="170" font-size="22" fill="#cbd5e1" opacity="0.9">
        About me: I am working on my portfolio.
      </text>

      <text x="80" y="220" font-size="22" fill="#cbd5e1" opacity="0.9">
        What I’m working on: I’m obsessed with Power Apps.
      </text>

      <!-- “Button” as a clickable SVG link -->
      <a href="https://github.com/Vektori" target="_blank" rel="noreferrer">
        <g class="btn" transform="translate(80, 280)">
          <rect x="0" y="0" rx="14" ry="14" width="240" height="56" fill="#4f46e5" />
          <text x="120" y="36" text-anchor="middle" font-size="18" fill="#ffffff" font-weight="600">
            Visit my GitHub
          </text>
        </g>
      </a>

      <!-- A “card” section -->
      <g transform="translate(80, 380)">
        <rect x="0" y="0" rx="18" ry="18" width="520" height="220" fill="#0f172a" opacity="0.9" />
        <text x="28" y="52" font-size="24" fill="#e5e7eb" font-weight="700">Projects</text>
        <text x="28" y="92" font-size="18" fill="#cbd5e1" opacity="0.95">• Power Apps demos</text>
        <text x="28" y="128" font-size="18" fill="#cbd5e1" opacity="0.95">• Automation templates</text>
        <text x="28" y="164" font-size="18" fill="#cbd5e1" opacity="0.95">• Portfolio experiments</text>
      </g>

      <!-- Footer -->
      <text x="80" y="660" font-size="14" fill="#94a3b8">
        © <tspan id="year"></tspan> Martti Kims
      </text>

      <script>
        // Yes: scripts inside inline SVG work in modern browsers.
        // (Alternative is putting JS in the HTML and targeting the SVG.)
        const year = new Date().getFullYear();
        document.getElementById("year").textContent = year;
      </script>
    </svg>
  </body>
</html>
